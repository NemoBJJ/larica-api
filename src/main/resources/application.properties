# =========================
# BANCO DE DADOS MYSQL (CORRIGIDO)
# =========================
spring.datasource.url=jdbc:mysql://localhost:3306/larica_db?useSSL=false&useUnicode=true&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=010905Euja#
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA / HIBERNATE (OTIMIZADO)
# =========================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect.storage_engine=innodb

# =========================
# LOG DE SQL COM PARÂMETROS
# =========================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =========================
# CONFIGURAÇÕESe DO SERVIDOR
# =========================
spring.application.name=larica-api
server.port=8086

# =========================
# LOCALIZAÇÃO E ENCODING (CORRIGIDO)
# =========================
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.web.locale=pt_BR
spring.web.locale-resolver=fixed

# =========================
# DEPURAÇÃO E MONITORAMENTO
# =========================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# =========================
# THYMELEAFe (opcional)
# =========================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
